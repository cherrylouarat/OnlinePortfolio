      <script>

        document.addEventListener('DOMContentLoaded', function() {
          const form = document.getElementById('education-form');
          const addButton = document.createElement('button');
          addButton.textContent = 'Add Education';
          addButton.type = 'button';
          addButton.addEventListener('click', function() {
            const newEducationLevel = document.createElement('div');
            newEducationLevel.classList.add('education-level');
            newEducationLevel.innerHTML = `
              <h3>Education Level</h3>
              <div class="form-group">
                <label for="school_name">School Name:</label>
                <input type="text" name="school_name">
              </div>
              <div class="form-group">
              <label for="college_course">Course:</label>
              <input type="text" id="college_course" name="college_course">
            </div>
              <div class="form-group">
                <label for="duration">Duration:</label>
                <input type="number" name="day_from" placeholder="From Day" min="1" max="31">
                <input type="number" name="month_from" placeholder="From Month" min="1" max="12">
                <input type="number" name="year_from" placeholder="From Year" min="1900">
                -
                <input type="number" name="day_to" placeholder="To Day" min="1" max="31">
                <input type="number" name="month_to" placeholder="To Month" min="1" max="12">
                <input type="number" name="year_to" placeholder="To Year" min="1900">
              </div>
            `;
            form.insertBefore(newEducationLevel, addButton);
          });
          form.appendChild(addButton);
        });

        function previewImage(event) {
        var preview = document.getElementById('previewImage');
        var file = event.target.files[0];
        
        if (file) {
          var reader = new FileReader();
          reader.onloadend = function() {
            preview.src = reader.result;
            preview.style.display = 'block';
          }
          reader.readAsDataURL(file);
        } else {
          preview.src = '';
          preview.style.display = 'none';
        }
      }
      document.addEventListener('DOMContentLoaded', function() {
  const addButton = document.querySelectorAll('.add-skill');

  addButton.forEach(button => {
    button.addEventListener('click', function() {
      const category = this.getAttribute('data-category');
      addNewSkill(category);
    });
  });

  function addNewSkill(category) {
    const skillCount = document.querySelectorAll(`#${category} .skill`).length + 1;

    const newSkill = document.createElement('div');
    newSkill.classList.add('skill');
    newSkill.innerHTML = `
      <input type="text" class="rename-input" value="Skill ${skillCount}">
      <div class="skill-bar">
        <div class="skill-level" style="width: 50%;"></div>
      </div>
      <span class="skill-percentage">Level: <input type="number" class="percentage-input" name="percentage_${category}_${skillCount}" min="0" max="100" value="50">% </span>
    `;

    document.getElementById(category).appendChild(newSkill);

    const percentageInput = newSkill.querySelector('.percentage-input');
    const skillLevel = newSkill.querySelector('.skill-level');

    percentageInput.addEventListener('input', function() {
      const percentage = this.value;
      skillLevel.style.width = percentage + '%';
    });
  }
});
