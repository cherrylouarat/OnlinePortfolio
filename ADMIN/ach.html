        <div class="admin-panel">
            <h2>My Projects</h2>
            <form action="#" method="post" enctype="multipart/form-data" id="image-upload-form">
              <div id="image-upload-container">
                <div class="form-group">
                  <label for="image-upload">Upload Image:</label>
                  <input type="file" class="image-upload" name="image-upload[]" accept="image/*" onchange="previewImage(this)">
                </div>
              </div>
              
            </form>
          </div>

          <script>
            function addImageUploadField() {
              const container = document.getElementById('image-upload-container');
              const newInputGroup = document.createElement('div');
              newInputGroup.classList.add('form-group');
              newInputGroup.innerHTML = `
                <label for="image-upload">Upload Image:</label>
                <input type="file" class="image-upload" name="image-upload[]" accept="image/*" onchange="previewImage(event)">
                <img class="image-preview" style="display:none">
              `;
              container.appendChild(newInputGroup);
            }
            

function previewImage(input) {
  const preview = input.nextElementSibling.querySelector('.image-preview');
  const file = input.files[0];
  const reader = new FileReader();

  reader.onload = function(e) {
    preview.src = e.target.result;
    preview.style.display = 'block';
  }

  reader.readAsDataURL(file);
}
            </script>
