    <script>
        function addImage() {
            const container = document.getElementById('image-container');
            const imagePlaceholder = document.createElement('div');
            imagePlaceholder.classList.add('image-placeholder');
            imagePlaceholder.innerHTML = '<input type="file" onchange="previewImage(event)"><i class="fas fa-image"></i>';
            container.appendChild(imagePlaceholder);
        }

        function previewImage(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function() {
                    const container = event.target.closest('.image-placeholder');
                    const image = container.querySelector('img');
                    if (!image) {
                        const newImage = document.createElement('img');
                        newImage.src = reader.result;
                        newImage.classList.add('preview');
                        container.appendChild(newImage);
                    } else {
                        image.src = reader.result;
                    }
                }
                reader.readAsDataURL(file);
            }
        }

    </script>
